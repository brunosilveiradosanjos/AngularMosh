<form #formValidation="ngForm" (submit)="submit(formValidation)">

  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input #courseName="ngModel" ngModel name="courseName" id="courseName" type="text" class="form-control" required
      minlength="5">
    <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger">
      <div *ngIf="courseName.errors.required">Course name is required</div>
      <div *ngIf="courseName.errors.minlength">Minimun length is 5</div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category is required</div>
  </div>

  <div class="custom-control custom-checkbox">
    <label class="custom-control-label" for="hasGarantee">30-day money-back garantee</label>
    <input ngModel name="hasGarantee" type="checkbox" class="custom-control-input" id="hasGarantee">
  </div>
  <button class="btn btn-primary" [disabled]="!formValidation.valid">Submit</button>
</form>
<p>{{formValidation.value | json}}</p>
