<input type="text" (keyup.enter)="create(title)" #title class="form-control">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button (click)="update(post)" class="btn btn-warning btn-sm">update</button>
    <button (click)="delete(post)" class="btn btn-danger btn-sm">delete</button>
    {{post.title}}
  </li>
</ul>
